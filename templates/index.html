<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pokemon Image Gallery</h1>
    <h2>{{pokemon['name']}}</h2>
    <img class="pkm-img" src="{{pokemon['sprites']['front_default']}}">
    <h3>Types</h3>
    <ul>
        {% for poke in pokemon['types'] %}
            <li> {{ poke["type"]['name']}}</li>
        {% endfor %}
    </ul>
    
</body>
</html>
